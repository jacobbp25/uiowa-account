<div class="container my-5">
  <h1>UIOWA-Account-String Examples</h1>
  <div class="row">
    <h2>UI Account with no IACCT</h2>
    <div class="col-12">
      <uiowa-account-string [account]="account"></uiowa-account-string>
    </div>
  </div>

  <div class="row">
    <h2>UI Account with IACCT</h2>
    <div class="col-12">
      <uiowa-account-string [account]="account2"></uiowa-account-string>
    </div>
  </div>

  <div class="row">
    <h2>UNI Account with no OBJ</h2>
    <div class="col-12">
      <uiowa-account-string [account]="accountUni"></uiowa-account-string>
    </div>
  </div>

  <div class="row">
    <h2>UNI Account with OBJ</h2>
    <div class="col-12">
      <uiowa-account-string [account]="accountUni2"></uiowa-account-string>
    </div>
  </div>
</div>
